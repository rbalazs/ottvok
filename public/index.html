<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/base_ui.css">
</head>
<body>
<div>
    <div class="input-group input-group-sm">
        <span class="input-group-addon">API</span>
        <input type="text" class="form-control" data-bind="value: status" placeholder="API státusz">
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ide megyünk</span>
        <input type="text" id="destinationAddresses" class="form-control" data-bind="textInput: destinationAddresses" placeholder="ide megyünk">
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">innen megyünk</span>
        <input type="text" id="originAddresses" class="form-control" data-bind="textInput: originAddresses" placeholder="innen megyünk">
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ennyit megyünk</span>
        <input type="text" class="form-control" data-bind="value: distance" placeholder="ennyit megyünk">
    </div>

    <div data-bind="foreach: provisions">
        <p><span data-bind="text: durationInTraffic"></span> <span data-bind="text: timestampVerbose"></span></p>
    </div>

    <button type="button" class="btn btn-default do-provision">Mehet</button>
</div>
<script data-main="app.js" src="require.js"></script>
</body>
</html>
