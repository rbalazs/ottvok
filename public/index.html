<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/base_ui.css">
</head>
<body>
<div>
    <div class="input-group input-group-sm">
        <span class="input-group-addon">API</span>
        <input type="text" class="form-control" data-bind="value: status" placeholder="API státusz">
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ide megyünk</span>
        <input type="text" class="form-control" data-bind="textInput: destinationAddresses" placeholder="ide megyünk">
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">innen megyünk</span>
        <input type="text" class="form-control" data-bind="textInput: originAddresses" placeholder="innen megyünk">
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ennyit megyünk</span>
        <input type="text" class="form-control" data-bind="value: distance" placeholder="ennyit megyünk">
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ha most indulunk</span>
        <input type="text" class="form-control" data-bind="value: durationInTraffic"
               placeholder="ennyit fogunk autózni - ha most indulunk" disabled>
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ha tíz perc múlva</span>
        <input type="text" class="form-control" data-bind="value: durationInTrafficTenMinutesLater"
               placeholder="ennyit fogunk autózni - ha tíz perc múlva indulunk" disabled>
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ha húsz perc múlva</span>
        <input type="text" class="form-control" data-bind="value: durationInTrafficTwentyMinutesLater"
               placeholder="ennyit fogunk autózni - ha húsz perc múlva indulunk" disabled>
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ha fél óra múlva</span>
        <input type="text" class="form-control" data-bind="value: durationInTrafficThirtyMinutesLater"
               placeholder="ennyit fogunk autózni - ha fél óra múlva indulunk" disabled>
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ha negyvenöt perc múlva</span>
        <input type="text" class="form-control" data-bind="value: durationInTrafficFourtyFiveMinutesLater"
               placeholder="ennyit fogunk autózni - ha negyvenöt perc múlva indulunk" disabled>
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ha egy óra múlva</span>
        <input type="text" class="form-control" data-bind="value: durationInTrafficSixtyMinutesLater"
               placeholder="ennyit fogunk autózni - ha egy óra múlva" disabled>
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ha másfél óra múlva</span>
        <input type="text" class="form-control" data-bind="value: durationInTrafficNintyMinutesLater"
               placeholder="ennyit fogunk autózni - ha másfél óra múlva" disabled>
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">ha két óra múlva</span>
        <input type="text" class="form-control" data-bind="value: durationInTrafficNintyMinutesLater"
               placeholder="ennyit fogunk autózni - ha két óra múlva" disabled>
    </div>

    <button type="button" class="btn btn-default do-provision">Mehet</button>
</div>
<script data-main="app.js" src="require.js"></script>
</body>
</html>
